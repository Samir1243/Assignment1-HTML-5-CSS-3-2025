<html>
<head>
    <!-- ADDED: Viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" type="text/css" href="Main.css">
    <link rel="stylesheet" type="text/css" media="(max-width: 600px)" href="mobile.css">
    <link rel="stylesheet" type="text/css" media="(min-width: 601px) and (max-width: 1024px)" href="tablet.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Contact Information</h1>
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="About.html">About Me</a></li>
                    <li><a href="Projects.html">Projects</a></li>
                    <li><a href="Contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <form 
                action="mailto:ahmed.sheikh@ontariotechu.net?subject=Feedback on website"
                enctype="text/plain"
                method="post"
                name="Form">
                <p>
                    <label for="Fname">First Name:</label>
                    <input type="text" id="Fname" name="Fname" placeholder="Enter your first name" required>
                </p>
                <p>
                    <label for="Lname">Last Name:</label>
                    <input type="text" id="Lname" name="Lname" placeholder="Enter your last name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </p>
                <p> 
                    <label for="tel">Cell Number:</label>
                    <input type="tel" id="tel" name="Phone number" placeholder="Enter your cell phone" required>
                </p>
                <p>
                    <label for="feedback">Comments:</label>
                    <textarea id="feedback" name="feedback" cols="60" rows="8"></textarea>
                </p>
                <p>
                    <input type="checkbox" id="maillist" name="maillist">
                    <label for="maillist">Put me on your e-list</label>                
                </p>
                <p>
                    <label for="where">How did you find us?</label>
                    <select id="where" name="where">
                        <option value="Search engine">Search Engine</option>
                        <option value="Word of mouth">Word of mouth</option>
                        <option value="Other">Other</option>
                        <option value="Social Media">Social Media</option>
                    </select>
                </p>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </main>
        
        <footer>
            <h5>By Samir Khaksar, 2025 | Email: samir.khaksar@ontariotechu.net</h5>
        </footer>
    </div>
</body>
</html>
